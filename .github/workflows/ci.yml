name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/-1
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸš§ Set up project
        run: pnpm dev:prepare

      - name: ğŸ”  Lint project
        run: pnpm lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/-1
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸš§ Set up project
        run: pnpm dev:prepare

      - name: ğŸ§ª Test project
        run: pnpm test -- --coverage

      - name: ğŸ’ª Test types
        run: pnpm test:types

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ Benchmark project
        uses: CodSpeedHQ/action@76578c2a7ddd928664caa737f0e962e3085d4e7c # v3.8.1
        with:
          run: pnpm vitest bench
          token: ${{ secrets.CODSPEED_TOKEN }}

      - name: ğŸŸ© Coverage
        uses: codecov/codecov-action@v5
